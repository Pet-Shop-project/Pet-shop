

<div class="row">
  <div class="col-sm-12 col-md-4 my-3 workItem show-workItem catB" *ngFor="let cat of cats |paginate:config" (click)="onSelect(cat)"  style="border-radius: 25px; width: 425px;height: 300px;">
    <div class="img-container m-0 p-0 shadow-sm">
      <img src="{{cat.images[0]}}" class="img-center img-fluid img-showcase" style="border-radius: 25px; width: 425px;height: 300px;">
      <div class="overlay d-flex flex-column align-items-center justify-content-center" style="border-radius: 25px; width: 425px;height: 300px; margin-left: 22px;">
        <h2>{{cat.name}}</h2>
        <p class="d-block small ">{{cat.price}} EGP</p>
      </div>
    </div>
  </div>
</div>
<pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
    
    
        <div class="custom-pagination">
         
            <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                  <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
                <div *ngIf="p.getCurrent() === page.value">
                  <span>{{ page.label }}</span>
                </div>
            </div>
            
        </div>  
        
      </pagination-template>
